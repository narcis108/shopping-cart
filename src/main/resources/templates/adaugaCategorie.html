<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
</head>
<body>
<header th:replace="/fragments/header :: navbar"></header>

<div class="container" align="center">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-5">
            <div class="signup-form"><!--sign up form-->
                <h2>Adauga categorie!</h2>
                <form th:action="@{/adaugaCategorie}" th:object="${categorie}" method="post">
                    <input type="text" th:field="*{nume}" placeholder="Nume categorie" required/>
                    <button type="submit" class="btn btn-default">Adauga!</button>
                </form>
            </div><!--/sign up form-->
        </div>
    </div>
</div>


<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
