<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"/>

<body>

<header th:replace="fragments/header :: navbar"/>

<section id="form"><!--form-->
    <div class="container" align="center">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="login-form"><!--login form-->
                    <h2>Logare</h2>
                    <form th:action="@{/login}" method="post">
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Email sau parola gresite!</p>
                        </div>
                        <input type="text" placeholder="Email" name="email"/>
                        <input type="password" placeholder="Parola" name="parola"/>
                        <button type="submit" class="btn btn-default">Logheaza-te!</button>
                    </form>
                </div><!--/login form-->
            </div>
        </div>
    </div>
</section><!--/form-->

<footer th:replace="fragments/footer :: footer"/>


<script src="js/jquery.js"></script>
<script src="js/price-range.js"></script>
<script src="js/jquery.scrollUp.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.prettyPhoto.js"></script>
<script src="js/main.js"></script>
</body>
</html>
