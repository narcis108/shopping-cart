<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta nume="viewport" content="width=device-width, initial-scale=1.0">
    <meta nume="descriere" content="">
    <meta nume="author" content="">
    <title>Acasa | E-Shopper</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/price-range.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/order-table.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>

<script>
    document.getElementById("searchInput").addEventListener("keydown", function (e) {
        document.getElementById("searchForm").submit();
    });
</script>

<header id="header" th:fragment="navbar"><!--header-->

    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a th:href="@{/home}"><img src="images/home/logo.png" alt=""/></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                            <li><a sec:authorize="isAuthenticated()" th:href="@{/cart}"><i
                                    class="fa fa-shopping-cart"></i> Cos cumparaturi</a></li>
                            <li><a sec:authorize="isAnonymous()" th:href="@{/register}"><i class="fa fa-lock"></i>
                                Inregistrare</a></li>
                            <li><a sec:authorize="isAnonymous()" th:href="@{/login}"><i class="fa fa-lock"></i>
                                Login</a></li>
                            <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->

    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a th:href="@{/home}" class="active">Acasa</a></li>
                            <li sec:authorize="isAuthenticated()" class="dropdown"><a href="#">Magazin<i
                                    class="fa fa-angle-down"></i></a>
                                <ul role="menu" class="sub-menu">
                                    <li><a th:href="@{/checkout}">Checkout</a></li>
                                    <li><a th:href="@{/cart}">Cart</a></li>
                                    <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
                                    <li><a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a></li>
                                </ul>
                            </li>
                            <li sec:authorize="isAuthenticated() && hasRole('ROLE_USER')"><a th:href="@{/comenzi}">Comenzi</a>
                            </li>
                            <li sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"><a
                                    th:href="@{/admin-comenzi}">Comenzi admin panel</a></li>
                            <li sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"><a th:href="@{/adaugaProdusNou}">Adauga produs</a></li>
                            <li sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"><a th:href="@{/adaugaCategorie}">Adauga categorie</a></li>

                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="search_box pull-right">
                        <form id="searchForm" th:action="@{/afiseazaProduseDupaNume}" method="post"><input
                                id="searchInput" type="text" name="nume" placeholder="Search"
                                onkeypress="onEnterKeySearchForm()"/></form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-bottom-->
</header><!--/header-->

</body>
</html>
